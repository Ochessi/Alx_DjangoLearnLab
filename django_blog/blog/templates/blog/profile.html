{% extends "blog/base.html" %}
{% block content %}
<h2>Your Profile</h2>
<form method="post">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username" value="{{ user.username }}">
    <label>Email:</label>
    <input type="email" name="email" value="{{ user.email }}">
    <button type="submit">Update Profile</button>
</form>
{% endblock %}
