{% extends "blog/base.html" %}
{% block content %}
<h2>Edit Comment</h2>
<form method="post" action="{% url 'comment-create' object.pk %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
  <a href="{% url 'post-detail' object.post.pk %}">Cancel</a>
</form>
{% endblock %}
